           function displayOverlay(text) {
    $("<div id='overlay'><a>" + text + "</a></div>").css({
        "position": "fixed",
        "top": "0px",
        "left": "0px",
        "width": "100%",
        "height": "100%",

        "color": "#fff",
        "font-size": "40px",
        "font-weight": "bold",
        "cursor": "pointer",
    }).appendTo("body");
};

function removeOverlay() {
    $("#overlay").fadeOut();
    setTimeout(function() {
    $("#overlay").remove();
        }, 2000);
};

$(function () {
    $("body").click(function () {

});
